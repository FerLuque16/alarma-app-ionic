<ion-content [fullscreen]="true">

  
  
  <div class="container"  *ngIf="screen == 'signin'">
    <div class="icon ion-text-center">
      <img src="assets/icon.png">

    </div>
    <h1 class="heading ion-text-center">üëã Bienvenido a la Alarma Anti Robo<br><br></h1>
    <p class="para">Identif√≠cate para continuar!</p>
    <form [formGroup]="formData">
      <ion-item lines="none" class="ion-item">
        <fieldset  class="input-item">
          <legend>Correo</legend> 
          <ion-input class="input" aria-label="email" (keyup.enter)="login()" formControlName="email" type="email" placeholder="nombre@dominio.com"></ion-input>
        </fieldset>
      </ion-item>

      <ion-item lines="none" class="ion-item">
        <fieldset class="input-item">

          <ion-input class="input" aria-label="password"  (keyup.enter)="login()" formControlName="password" type="password" placeholder="*******"></ion-input>
        </fieldset>
      </ion-item>
      <ion-input type="submit" (keydown.enter)="login()"
       style="position: absolute; left: -9999px; width: 1px; height: 1px;"
      />
      
      <ion-button class="login-button" type="submit" (click)="login()" expand="block">Ingresar</ion-button>
      
      

    </form>
